<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/contact.css">
  <title>Federico Luna - Contacto</title>
</head>

<body>
  <form>
    <div class="input_item">
      <label for="nombre">
        Nombre:
      </label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre..">
    </div>
    <div class="input_item">
      <label for="E-mail">
        E-mail:
      </label>
      <input type="email" id="E-mail" name="E-mail" placeholder="Ingrese E-mail.." required>
    </div>
    <div class="input_item">
      <label for="Subject">
        Subject:
      </label>
      <input type="text" id="Subject" name="Subject" placeholder="Ingrese Subject.." required>
    </div>
    <div class="input_item">
      <label for="mensaje">
        Mensaje:
      </label>
      <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese mensaje.." required></textarea>
    </div>
    <button type="submit" class="enviar">Enviar</button>
    <button type="button" class="return" onclick="window.location.href='index.html'">Volver</button>
  </form>
</body>

</html>
