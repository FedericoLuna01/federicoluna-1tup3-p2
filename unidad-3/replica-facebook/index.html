<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Facebook</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="main_container">
                <img class="main_image" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Logo Facebook" width="320">
                <p class="main_subtitle">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
            </div>
            <div class="form_container">
                <div class="main_form">
                    <form class="form" action="">
                        <input class="form_input" placeholder="Correo electronico o numero de telefono" type="text">
                        <input class="form_input" placeholder="Contraseña" type="password">
                        <button
                            type="submit"
                            class="form_button button"
                        >
                            Iniciar sesion
                        </button>
                        <a class="form_forgot_password" href="#">¿Olvidaste tu contraseña?</a>
                    </form>
                    <div class="divider"></div>
                    <button class="new_account_button button">
                        Crear cuenta nueva
                    </button>
                </div>
                <p class="new_page">
                    <a href="#">Crea una página</a>
                     para una celebridad, una marca o un negocio.
                </p>
            </div>
        </div>
    </main>
    <footer></footer>

</body>
</html>
