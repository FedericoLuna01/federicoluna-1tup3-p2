<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1-Se cargan por teclado tres nÃºmeros distintos. Mostrar por pantalla el mayor de ellos.
    let num1 = Number(prompt("Ingrese un numero"))
    let num2 = Number(prompt("Ingrese un numero"))
    let num3 = Number(prompt("Ingrese un numero"))

    if (num1 > num2 && num1 > num3) {
      document.write("El numero", num1, " es el mayor")
    } else if (num2 > num1 && num2 > num3) {
      document.write("El numero", num2, " es el mayor")
    } else {
      document.write("El numero", num3, " es el mayor")
    }

  </script>
</body>

</html>
